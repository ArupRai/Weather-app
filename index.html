<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="  City/Town Name  " class="searchBar" spellcheck="false">
            <button><img src="images\search.png" class="searchIcon"></button>
        </div>
        <div class="error">
            <p>Invalid City/Town name</p>
        </div>
        <div class="weather">
            <img src="images\clear.png" class="weatherIcon">
            <h1 class="temperature">33Â°C</h1>
            <h2 class="City">Kolkata</h2>
        </div>
        <div class="detail">
            <div class="humidityDetail">
                <img src="images\humidity.png" class="humidityIcon">
                <div>
                    <p class="humidity">50%</p>
                    <p >Humidity</p>
                </div>
            </div>
            <div class="windDetail">
                <img src="images\wind.png" class="humidityIcon">
                <div>
                    <p class="wind">15 km/h</p>
                    <p >Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
